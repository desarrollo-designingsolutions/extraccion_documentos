<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Extracción Documentos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos comunes -->
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .transition-all {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-gray-50">
    {% block navbar %}
    <!-- Barra de navegación por defecto -->
    <nav class="bg-indigo-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-white text-2xl font-bold flex items-center">
                    <i class="fas fa-file-alt mr-3"></i>Extracción Documentos
                </a>
                <div class="flex space-x-6">
                    <a href="/"
                        class="text-white font-semibold transition-colors pb-1 {% if request.path == '/' %}border-b-2 border-white{% else %}hover:text-indigo-200{% endif %}">
                        Inicio
                    </a>
                    <a href="/list_files"
                        class="text-white transition-colors {% if request.path == '/list_files' %}border-b-2 border-white{% else %}hover:text-indigo-200{% endif %}">
                        Lista de Archivos
                    </a>
                    <a href="/ds_salud_ia"
                        class="text-white transition-colors {% if request.path == '/ds_salud_ia' %}border-b-2 border-white{% else %}hover:text-indigo-200{% endif %}">
                        DS Salud IA
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}
    <!-- Contenido principal será sobreescrito por las plantillas hijas -->
    {% endblock %}

    {% block footer %}
    <!-- Pie de página por defecto -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">Sistema de Extracción de Documentos &copy; 2025</p>
        </div>
    </footer>
    {% endblock %}

    {% block scripts %}
    <!-- Scripts comunes pueden ir aquí -->
    {% endblock %}
</body>

</html>
