services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: usuario_db
      POSTGRES_PASSWORD: password_segura
      POSTGRES_DB: mi_proyecto_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: ./app
    restart: always
    ports:
      - "8002:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./app:/app

volumes:
  postgres_data: